


	<div class="">
				{% if request.session.email == False %}
				    <buton type="button" class="contactFloat beforeSent" data-toggle="modal" data-target="#myModal">
					</buton>
				{% else %}
				    <buton type="button" class="contactFloat afterSent" data-toggle="modal" data-target="#myModal">
					</buton>
				{% endif %}
			
	</div>


	<!-------------------------------->
	<!-----------Modal------------->
	<!-------------------------------->
	
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">
	        	{% if request.session.language == "english" %}
	       	 		Contact
	       	 	{% else %}
					Contacto
	       	 	{% endif %}
	    	</h4>
	      </div>
	      <div class="modal-body">
	        <form action="/email/" method="post">
					{% csrf_token %}
					{% if request.session.language == "english" %}
	       	 		
	       	 	
					<div class="form-group">
						<label for="name">Full Name:</label>
						<input type="text" name="name" id="name" class="form-control" placeholder="Full name/company....." required>
					</div>
					
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" class="form-control" placeholder="email@domain.com" maxlength="255" required>
					</div>

					<div class="form-group">
						<label for="phone">Phone Number</label>
						<input type="phone" name="phone" id="phone" class="form-control" placeholder="0123.456.78.90" maxlength="100"  required>
					</div>

					<div class="form-group">
						<label for="subject">Subject</label>
						<input type="text" name="subject" id="subject" class="form-control" placeholder="Subject" maxlength="255"  required>
					</div>

					<div class="form-group">
						<label for="message">Message:</label>
						<textarea maxlength="500" class="form-control" rows="3" name="message" id="message" cols="30" rows="10" maxlength=""  placeholder="Leave a message...." required></textarea>
					</div>

					<div class="form-group text-right">
						<button class="btn enviar" type="submit">
							Send
						</button>
						<button type="button" class="btn enviar" data-dismiss="modal">Cancel</button>
					</div>

					{% else %}

					<div class="form-group">
						<label for="name">Nombre:</label>
						<input type="text" name="name" id="name" class="form-control" placeholder="Nombre/Empresa....." required>
					</div>
					
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" name="email" id="email" class="form-control" placeholder="email@dominio.com" maxlength="255" required>
					</div>

					<div class="form-group">
						<label for="phone">Tel&eacute;fono:</label>
						<input type="phone" name="phone" id="phone" class="form-control" placeholder="0123.456.78.90" maxlength="100"  required>
					</div>

					<div class="form-group">
						<label for="subject">Asunto:</label>
						<input type="text" name="subject" id="subject" class="form-control" placeholder="Asunto" maxlength="255"  required>
					</div>

					<div class="form-group">
						<label for="message">Mensaje:</label>
						<textarea maxlength="500" class="form-control" rows="3" name="message" id="message" cols="30" rows="10" maxlength=""  placeholder="Deje un mensaje...." required></textarea>
					</div>

					<div class="form-group text-right">
						<button class="btn enviar" type="submit">
							Enviar
						</button>
						<button type="button" class="btn enviar" data-dismiss="modal">Cancelar</button>
					</div>
					
	       	 		{% endif %}
				</form>	
	      </div>
	    </div>
	  </div>
	</div>
